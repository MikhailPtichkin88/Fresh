<div class="product-page__content">
  <h2 class="title product-page__title">Питахайя красная с белой мякотью</h2>

  <ul class="product__offer product-page__offer">
    <li class="product__hit product-page__hit">хит</li>
  </ul>

  <div class="product-page__data">
    <div class="product-page__code">Код: 0111111</div>
    <div class="product-page__rating" id="rateYo" data-rateyo-rating="4" data-rateyo-read-only="true"></div>
    <div class="new-string"></div>
    <div class="card__quantity product-page__quantity">в наличии</div>
  </div>

  <ul class="product__price product-page__price">
    <li class="product__old-price product-page__old-price">299 ₽ </li>
    <li class="product__new-price product-page__new-price">199 ₽</li>
  </ul>

  <form class="product-page__buy">
   <input class="product-page__counter" value="1" min="1" type="number">

    <button class="btn product__purchase product-page__purchase" type="submit">
      добавить в корзину
    </button>

    <button class="product__favorite product-page__favorite" type="button">
      <svg class="product__heart" width="32" height="29">
        <use xlink:href="@@webRoot/images/sprite/sprite.svg#heart"></use>
      </svg>
    </button>

  </form>

  <h3 class="title product-page__title product-page__title-md">Доставка и оплата</h3>

  <div class="product-page__info">
    <p>Минимальная сумма заказа - 100 руб.</p>
    <p>Время доставки заказа - 60-120 мин.</p>
    <p>Оплата осуществляется только банковской картой.</p>
    <p>Окончательная сумма заказа формируется после сбора товаров.</p>
  </div>

  <a class="product-page__link" href="#">Подробнее</a>

</div>
